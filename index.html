<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor</title>
</head>
<body>
    <!-- <header class="header">
    </header> -->
    
    <section class="container">
        <div class="top">
            <h1 class="title">USD para BRL</h1>
            <button class="toggleButton">BRL para USD</button>
        </div>
        <form name="" id="form" class="form">
            <label for="valor" class="label">Informe o valor a ser convertido</label><br>
            <span class="abbreviation">US$</span>
            <input type="number" id="inputValue" class="inputValue" name="valueToConvert">
            <button type="submit" class="formButton">Calcular</button>
        </form>
        <div class="conversionResult">_</div>
    </section>


    <script src="script.js"></script>
</body>
</html>
